name: property_management
description: Kejani
version: 1.0.25+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Fonts
  google_fonts: ^0.2.0
  # Datepicker
  date_picker_timeline: any
  # Firebase Authentication
  firebase_auth: ^0.15.4
  # Firestore
  cloud_firestore: ^0.13.0+1
  # Spinkit
  flutter_spinkit: "^4.1.2"
  # DateFormat
  intl: ^0.16.1
  # Firebase Storage
  firebase_storage: ^3.1.3
  # Image Picker
  image_picker: any
  # Calendar
  add_2_calendar: ^1.3.0
  # Permission Handler
  permission_handler: ^3.1.0
  # Shared Preferences
  shared_preferences: ^0.5.6+1
  # Location
  location: ^2.3.5
  geolocator: any
  # Connection
  connection_status_bar: ^1.1.2
  # Crashlytics
  firebase_crashlytics: ^0.1.3+3
  # Messaging
  firebase_messaging: any
  # In App Messaging
  firebase_in_app_messaging: ^0.1.1+3
  # Firebase Core
  firebase_core: any
#  # Unique ID
#  uuid: 2.0.4
  cupertino_icons: ^0.1.3
  avatar_glow: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter:
  uses-material-design: true

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/logo.png"
  image_path_android: "assets/launcher/logo.png"
  adaptive_icon_background: "assets/launcher/logo.png"
  adaptive_icon_foreground: "assets/launcher/logo.png"